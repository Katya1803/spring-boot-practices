input {
  # TCP input for direct log streaming from app
  tcp {
    port => 5000
    codec => json_lines
    tags => ["tcp-json"]
  }

  # Beats input (for Filebeat)
  beats {
    port => 5044
    tags => ["filebeat"]
  }

  # File input (read directly from log files)
  file {
    path => "/logs/application*.log"
    start_position => "beginning"
    sincedb_path => "/dev/null"
    codec => json
    tags => ["file-json"]
  }
}

filter {
  # Parse JSON if not already parsed
  if "json" not in [tags] and [message] =~ /^\{/ {
    json {
      source => "message"
      remove_field => ["message"]
    }
  }

  # Add custom fields
  mutate {
    add_field => {
      "[@metadata][index_prefix]" => "cms-logs"
      "environment" => "development"
    }
  }

  # Parse timestamp if exists
  if [timestamp] {
    date {
      match => ["timestamp", "ISO8601", "yyyy-MM-dd'T'HH:mm:ss.SSSZ", "yyyy-MM-dd HH:mm:ss.SSS"]
      target => "@timestamp"
    }
  }

  # Extract log level color codes if present
  if [level] {
    mutate {
      uppercase => ["level"]
    }
  }

  # Parse stack traces
  if [stack_trace] {
    mutate {
      gsub => ["stack_trace", "\t", "  "]
    }
  }

  # Add geo location for traceId (optional)
  if [traceId] {
    mutate {
      add_field => { "trace_id" => "%{traceId}" }
    }
  }
}

output {
  # Output to Elasticsearch with daily indices
  elasticsearch {
    hosts => ["${ELASTICSEARCH_HOSTS:http://cms-elasticsearch:9200}"]
    index => "cms-logs-%{+YYYY.MM.dd}"

    # Create index template
    template_name => "cms-logs"
    template_overwrite => true
  }

  # Debug output to stdout (comment out in production)
  stdout {
    codec => rubydebug {
      metadata => true
    }
  }
}